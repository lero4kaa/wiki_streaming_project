<head>
    <meta charset="utf-8"/>
    <title>Project Wiki</title>
    <link rel="stylesheet" href="/static/beige_theme.css">
    <script src="https://kit.fontawesome.com/2b242693ae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="/public/logo.png"/>
</head>

<body>

<section>
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <section class="section">
                <a>
                    <h1 class="title">Project WIKI</h1>
                    <h2 class="subtitle">Two sets of questions for two sets of APIs for wikipedia stream.</h2>
                </a>
            </section>
        </div>
        <div class="column">
        </div>
    </div>
</section>


<section>
    <div class="columns">
        <div class="column is-1">

        </div>
        <div class="column">
            <form id="1" action="{{ url_for('answer')}}" method="post">

                <article class="panel is-info">
                    <p class="panel-heading">
                        Category A:
                    </p>

                    <!--                    A 1-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_a_1}}</label>
                            <p class="control">
                                <button class="button is-fullwidth is-info" type="submit"
                                        name="return" value="category_a_1">
                                    Return
                                </button>
                            </p>
                        </div>
                    </div>
                    <!--                    A 2-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_a_2}}</label>
                            <p class="control">
                                <button class="button is-fullwidth is-info" type="submit"
                                        name="return" value="category_a_2">
                                    Return
                                </button>
                            </p>
                        </div>
                    </div>
                    <!--                    A 3-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_a_3}}</label>
                            <p class="control">
                                <button class="button is-fullwidth is-info" type="submit"
                                        name="return" value="category_a_3">
                                    Return
                                </button>
                            </p>
                        </div>
                    </div>
                </article>
            </form>

        </div>

        <div class="column is-1">

        </div>

        <div class="column">
            <form id="2" action="{{ url_for('answer')}}" method="post">

                <article class="panel is-warning">
                    <p class="panel-heading">
                        Category B:
                    </p>

                    <!--                B 1-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_b_1}}
                            </label>
                            <p class="control">
                                <button class="button is-fullwidth is-warning" type="submit"
                                        name="return" value="category_b_1">
                                    Return
                                </button>
                            </p>
                        </div>
                    </div>
                    <!--                B 2-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_b_2}}
                            </label>
                            <div class="control">
                                <div class="columns">
                                    <div class="column">
                                        <input class="input" type="text" id="category_b_2" name="category_b_2"
                                               placeholder="Input user_id here">
                                    </div>
                                    <div class="column">
                                        <p class="control">
                                            <button class="button is-fullwidth is-warning" type="submit"
                                                    name="return" value="category_b_2">
                                                Return
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                B 3-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_b_3}}
                            </label>
                            <div class="control">
                                <div class="columns">
                                    <div class="column">
                                        <input class="input" type="text" id="category_b_3" name="category_b_3"
                                               placeholder="Input domain here">
                                    </div>
                                    <div class="column">
                                        <p class="control">
                                            <button class="button is-fullwidth is-warning" type="submit"
                                                    name="return" value="category_b_3">
                                                Return
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                B 4-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_b_4}}
                            </label>
                            <div class="control">
                                <div class="columns">
                                    <div class="column">
                                        <input class="input is-fullwidth" type="text" id="category_b_4" name="category_b_4"
                                               placeholder="Input page_id here">
                                    </div>
                                    <div class="column">
                                        <p class="control">
                                            <button class="button is-fullwidth is-warning" type="submit"
                                                    name="return" value="category_b_4">
                                                Return
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                B 5-->
                    <div class="panel-block">
                        <div class="field">
                            <label class="label">{{questions.category_b_5}}
                            </label>
                            <div class="control">
                                <div class="columns">
                                    <div class="column">
                                        <div class="select is-fullwidth">
                                            <select class="input" id="category_b_5" name="category_b_5">
                                                {% for time in range(24) %}
                                                <option>{{time}}:00 - {{time+1}}:00</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <p class="control">
                                            <button class="button is-fullwidth is-warning" type="submit"
                                                    name="return" value="category_b_5">
                                                Return
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </article>
            </form>

        </div>

        <div class="column  is-1">

        </div>
    </div>
</section>


</body>


<footer class="footer">
    <div class="content has-text-centered">
        <a href="https://github.com/lero4kaa/wiki_streaming_project">
            Project for Big Data Course <i class="fa fa-github-alt"></i>
        </a>
    </div>
</footer>
